<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatever the Carl Weathers</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="mx-auto" style="width: 900px">
      <div class="container">
        <h1>Whatever the Carl Weathers</h1>
        <div class="app-boxes">
         
          <form class="searching">
            <strong>Choose a city</strong><br />
            <input
              type="search"
              id="searchbox"
              placeholder="SearchðŸ”Ž"
              autocomplete="off"
              autofocus
            />
            <button type="submit" class="btn btn-danger btn-sm" id="go-Button">
              Go!
            </button>
            <br />
            <button
              type="submit"
              class="btn btn-primary btn-sm"
              id="my-location-button"
            >
              Use my location
            </button>
            <button
              type="submit"
              class="btn btn-info btn-sm"
              id="carl-button"
              onclick="window.open('https://www.google.com/search?q=carl+weathers&rlz=1C1CHBF_en-GBGB885GB885&sxsrf=ALiCzsZU_daEZk_l2M6nM4P933JEBv_Arw:1653429787893&source=lnms&tbm=isch&sa=X&ved=2ahUKEwjQhaz5kfn3AhWxRfEDHQVfDCEQ_AUoAXoECAIQAw&biw=887&bih=985&dpr=0.9')"
            >
              Show me Carl!
            </button>
          </form>
        </div>
        <br /> 
        <div class="app-boxes centered">
          <div class="row">
            <div class="col-sm-6">
                       <h2 class="searchedCity"> </h2>
              <div class="weather-desc"> </div>
              <div class = windDiv>Wind: <span id="wind"></span> m/s</div>
                      <div class="d-flex justify-content-center"><span class="tempNumber"></span><span class="tempUnit"></span>
                       <img id = weatherEmoji src="" width="42">
                       
             </div>
               <div class = lastUpdated>Last updated: <span id="date-result">
              </span></div>
              </div>
            
                    <div class="col-sm-6 ">   <img src="#" class="mx-auto d-block carlPic"/>
          </div></div>
        </div>
        <br />
        <div class="app-boxes forecast">
      
          <h5>Forecast: the next 6 days</h5>
          <div class="row">
          <div class = "weather-forecast" id="weather-forecast">
           </div>
           
          </div>
                  </div>
      </div>
    </div>
    <div class="sign-off">
      <a href = https://github.com/nonagongirl/carl-weathers-project>Open-source code</a> by <a href=http://www.instagram.com/stephaniejay_uk>Stef Braithwaite</div>
  </body>
  <script
    src="https://kit.fontawesome.com/5e23a9632b.js"
    crossorigin="anonymous"
  ></script>
  <script src="src/script.js"></script>
</html>
